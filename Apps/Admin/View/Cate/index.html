<extend name="Public/common"/>
<block name="body">
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 新闻管理 <span class="c-gray en">&gt;</span> 分类列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" id="btn-refresh"><i class="Hui-iconfont" id="btn-refresh">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"> <a href="{:U('Cate/add')}"  class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加分类</a></span> <span class="r">共有数据：<strong>{$count}</strong> 条</span> </div>

	<div class="mt-20">
	<table class="table table-border table-bordered table-hover table-bg">
		<thead>
			<tr class="text-c">
				<th width="20">排序</th>
				<th width="60">名称</th>
				<th width="60">更新时间</th>
				<th width="60">操作</th>
			</tr>
		</thead>
		<tbody>
			<volist name="clist" id="vo">		
				<tr class="text-c">
					<td>{$vo.sort}</td>
					<td>{$vo.cname}</td>
					<td>{$vo.cdate}</td>
					<td class="td-manage">
						<a title="修改分类" href="{:U('Cate/upd',array('id'=>$vo['id']))}"  class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a> 
						<a title="删除分类" href="javascript:;" onclick="cate_del(this,'{$vo.id}')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a>	
					</td>
				</tr>
				
			</volist>
				<tr>
					<td colspan="11">
						{$page}
					</td>
				</tr>
		</tbody>
	</table>
	</div>
</div>
<script type="text/javascript" src="__LIB__/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="__LIB__/layer/2.1/layer.js"></script>
<script type="text/javascript" src="__LIB__/laypage/1.2/laypage.js"></script> 
<script type="text/javascript" src="__LIB__/My97DatePicker/WdatePicker.js"></script> 
<script type="text/javascript" src="__LIB__/datatables/1.10.0/jquery.dataTables.min.js"></script> 
<script type="text/javascript" src="__AJS__/H-ui.js"></script> 
<script type="text/javascript" src="__AJS__/H-ui.admin.js"></script>
<script type="text/javascript" src="__AJS__/common.js"></script>
<script type="text/javascript">
	/*删除*/
	function cate_del(obj,id){
		layer.confirm('确认要删除分类及分类下所有新闻吗？',function(index){
			$(obj).parents("tr").remove();
			$.get("{:U('Cate/del')}",{Mid: id});
			layer.msg('已删除!',{icon:1,time:1000});
		});
	}
</script>
</block>
