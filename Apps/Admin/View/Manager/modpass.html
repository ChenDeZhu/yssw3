<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<LINK rel="Bookmark" href="/favicon.ico" >
<LINK rel="Shortcut Icon" href="/favicon.ico" />

<link rel="stylesheet" type="text/css" href="__ACSS__/H-ui.min.css" />
<link rel="stylesheet" type="text/css" href="__ACSS__/H-ui.admin.css" />
<link rel="stylesheet" type="text/css" href="__LIB__/iconfonts/1.0.7/iconfont.css" />

<link rel="stylesheet" type="text/css" href="__SKIN__/default/skin.css" id="skin" />
<link rel="stylesheet" type="text/css" href="__ACSS__/style.css" />

<title>密码修改</title>

</head>
<body>

<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 管理员设置 <span class="c-gray en">&gt;</span> 密码修改 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" id="btn-refresh"><i class="Hui-iconfont" id="btn-refresh">&#xe68f;</i></a></nav>

<article class="page-container">
	<form action="{:U('Manager/modpass')}" method="post" class="form form-horizontal" id="form-change-password">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>账户：</label>
			<div class="formControls col-xs-5 col-sm-6"> {$list.username} </div>
			<input type="hidden" value="{$list.id}" name="id">
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>新密码：</label>
			<div class="formControls col-xs-5 col-sm-6">
				<input type="password" class="input-text" autocomplete="off" placeholder="不修改请留空" name="password" id="password">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>确认密码：</label>
			<div class="formControls col-xs-5 col-sm-6">
				<input type="password" class="input-text" autocomplete="off" placeholder="不修改请留空" name="password2" id="password2">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>备注：</label>
			<div class="formControls col-xs-5 col-sm-6">
				<input type="text" class="input-text" autocomplete="off" value="{$list.memo}" name="memo" id="memo">
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;修改&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>

<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="__LIB__/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="__LIB__/layer/2.1/layer.js"></script> 
<script type="text/javascript" src="__LIB__/icheck/jquery.icheck.min.js"></script> 
<script type="text/javascript" src="__LIB__/jquery.validation/1.14.0/jquery.validate.min.js"></script> 
<script type="text/javascript" src="__LIB__/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="__LIB__/jquery.validation/1.14.0/messages_zh.min.js"></script> 
<script type="text/javascript" src="__AJS__/H-ui.js"></script> 
<script type="text/javascript" src="__AJS__/H-ui.admin.js"></script>
<!--/_footer /作为公共模版分离出去-->

<script type="text/javascript">
$(function(){
	$("#form-change-password").validate({
		rules:{
			password:{
				required:true,
				minlength:6,
				maxlength:16
			},
			password2:{
				required:true,
				minlength:6,
				maxlength:16,
				equalTo: "#password"
			},
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
 		// submitHandler:function(form){
		// 	//$(form).ajaxSubmit();
		// 	var index = parent.layer.getFrameIndex(window.name);
		// 	window.parent.location.reload(); 
		// 	//parent.layer.close(index);
		// }
	});
});
</script>
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
