<extend name="Public/common"/>
<block name="body">
<script type="text/javascript" charset="utf-8" src="__LIB__/ueditor1_4_3_3/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__LIB__/ueditor1_4_3_3/ueditor.all.min.js"> </script>
<script type="text/javascript" charset="utf-8" src="__LIB__/ueditor1_4_3_3/ueditor.parse.js"></script>
<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
<script type="text/javascript" charset="utf-8" src="__LIB__/ueditor1_4_3_3/lang/zh-cn/zh-cn.js"></script>

<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 网站设置<span class="c-gray en">&gt;</span> 公司信息 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" id="btn-refresh"><i class="Hui-iconfont" id="btn-refresh">&#xe68f;</i></a></nav>
<article class="page-container">
  <!-- <form action="{:U('Website/pupt')}" method="post" class="form form-horizontal" id="form-member-add" onsubmit="return check()"> -->
  <form action="{:U('Website/pupt')}" method="post" class="form form-horizontal" id="form-member-add">
  <input type="hidden" name="id" value="1">
    <div class="row cl">
      <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>公司名称：</label>
      <div class="formControls col-xs-5 col-sm-6">
        <input type="text" class="input-text radius" value="{$pro.name}" name="name" id="name">
      </div>
    </div>
    <div class="row cl">
      <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>联系人：</label>
      <div class="formControls col-xs-5 col-sm-6">
        <input type="text" class="input-text radius" value="{$pro.person}" name="person" id="person">
      </div>
    </div>
    <div class="row cl">
      <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>联系电话：</label>
      <div class="formControls col-xs-5 col-sm-6">
        <input type="text" class="input-text radius" value="{$pro.mobile}" name="mobile" id="mobile" onkeyup="this.value=this.value.replace(/[^\d]/ig,'')">
      </div>
    </div>
    <div class="row cl">
      <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>邮箱：</label>
      <div class="formControls col-xs-5 col-sm-6">
        <input type="text" class="input-text radius" value="{$pro.email}" name="email" id="email">
      </div>
    </div>
    <div class="row cl">
      <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>QQ：</label>
      <div class="formControls col-xs-5 col-sm-6">
        <input type="text" class="input-text radius" value="{$pro.qq}" name="qq" id="qq" onkeyup="this.value=this.value.replace(/[^\d]/ig,'')">
      </div>
    </div>
    <div class="row cl">
      <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>推广所得积分：</label>
      <div class="formControls col-xs-5 col-sm-6">
        <input type="text" class="input-text radius" value="{$pro.score}" name="score" id="score" onkeyup="this.value=this.value.replace(/[^\d]/ig,'')">
      </div>
    </div>
    <div class="row cl">
      <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>推广所得金额：</label>
      <div class="formControls col-xs-5 col-sm-6">
        <input type="text" class="input-text radius" value="{$pro.money}" name="money" id="money" onkeyup="this.value=this.value.replace(/[^\d]/ig,'')">
      </div>
    </div>
    
    <div class="row cl">
      <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>公告显示：</label>
      <div class="formControls col-xs-5 col-sm-6">
        <textarea class="textarea-text radius" name="notice" id="notice" rows="4" style="width: 40%; border-color: #ddd; font-size: 14px">{$pro.notice}</textarea> 
      </div>
    </div>
    <div class="row cl">
      <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>公司地址：</label>
      <div class="formControls col-xs-5 col-sm-6">
        <textarea class="textarea-text radius" name="address" id="address" rows="4" style="width: 40%; border-color: #ddd; font-size: 14px">{$pro.address}</textarea> 
      </div>
    </div>
    <div class="row cl">
      <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>公司描述（100字以内）：</label>
      <div class="formControls col-xs-5 col-sm-6">
        <textarea class="textarea-text radius" name="describe" id="describe" rows="4" style="width: 40%; border-color: #ddd;font-size: 14px">{$pro.describe}</textarea> 
      </div>
    </div>
    <div class="row cl">
      <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>SEO关键字：</label>
      <div class="formControls col-xs-5 col-sm-6">
        <textarea class="textarea-text radius" name="keywords" id="keywords" rows="4" style="width: 40%; border-color: #ddd;font-size: 14px">{$pro.keywords}</textarea> 
      </div>
    </div>
    <div class="row cl">
      <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>公司介绍：</label>
      <div class="formControls col-xs-5 col-sm-6">
        <script id="editor" type="text/plain" style="width:800px;height:400px;">{$pro.content}</script>
      </div>
    </div>
      <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3" style="margin-top:20px; margin-bottom: 20px;">
        <input class="btn btn-primary radius" type="submit" value="确认修改">
      </div>
    </div>
  </form>
</article>
<script type="text/javascript">
function check(){
    if($('#name').val() == ''){
       layer.msg('请填写公司名称！');
       $('#name').focus();
       return false; 
    }
    if($('#person').val() == ''){
       layer.msg('请填写联系人！');
       $('#person').focus();
       return false; 
    }
    if($('#mobile').val() == ''){
       layer.msg('请填写联系电话！');
       $('#mobile').focus();
       return false; 
    }
    if($('#email').val() == ''){
       layer.msg('请填写email！');
       $('#email').focus();
       return false; 
    }
    if($('#qq').val() == ''){
       layer.msg('请填写qq！');
       $('#qq').focus();
       return false; 
    }
    if($('#address').val() == ''){
       layer.msg('请填写公司地址！');
       $('#address').focus();
       return false; 
    }
    if($('#keywords').val() == ''){
       layer.msg('请填写SEO关键字！');
       $('#keywords').focus();
       return false; 
    }
    if(UE.getEditor('editor').getContent() == ''){
        layer.msg('简介不能为空！');
        UE.getEditor('editor').isFocus();
        return false;
    }
    return true;
}
</script>
<script type="text/javascript" src="__LIB__/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="__LIB__/layer/2.1/layer.js"></script> 
<script type="text/javascript" src="__AJS__/H-ui.js"></script> 
<script type="text/javascript" src="__AJS__/H-ui.admin.js"></script> 
<script type="text/javascript">
    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    var ue = UE.getEditor('editor');
    function isFocus(e){
        alert(UE.getEditor('editor').isFocus());
        UE.dom.domUtils.preventDefault(e)
    }
    function setblur(e){
        UE.getEditor('editor').blur();
        UE.dom.domUtils.preventDefault(e)
    }
    function insertHtml() {
        var value = prompt('插入html代码', '');
        UE.getEditor('editor').execCommand('insertHtml', value)
    }
    function createEditor() {
        enableBtn();
        UE.getEditor('editor');
    }
    function getAllHtml() {
        alert(UE.getEditor('editor').getAllHtml())
    }
    function getContent() {
        var arr = [];
        arr.push("使用editor.getContent()方法可以获得编辑器的内容");
        arr.push("内容为：");
        arr.push(UE.getEditor('editor').getContent());
        alert(arr.join("\n"));
    }
    function getPlainTxt() {
        var arr = [];
        arr.push("使用editor.getPlainTxt()方法可以获得编辑器的带格式的纯文本内容");
        arr.push("内容为：");
        arr.push(UE.getEditor('editor').getPlainTxt());
        alert(arr.join('\n'))
    }
    function setContent(isAppendTo) {
        var arr = [];
        arr.push("使用editor.setContent('欢迎使用ueditor')方法可以设置编辑器的内容");
        UE.getEditor('editor').setContent('欢迎使用ueditor', isAppendTo);
        alert(arr.join("\n"));
    }
    function setDisabled() {
        UE.getEditor('editor').setDisabled('fullscreen');
        disableBtn("enable");
    }

    function setEnabled() {
        UE.getEditor('editor').setEnabled();
        enableBtn();
    }

    function getText() {
        //当你点击按钮时编辑区域已经失去了焦点，如果直接用getText将不会得到内容，所以要在选回来，然后取得内容
        var range = UE.getEditor('editor').selection.getRange();
        range.select();
        var txt = UE.getEditor('editor').selection.getText();
        alert(txt)
    }

    function getContentTxt() {
        var arr = [];
        arr.push("使用editor.getContentTxt()方法可以获得编辑器的纯文本内容");
        arr.push("编辑器的纯文本内容为：");
        arr.push(UE.getEditor('editor').getContentTxt());
        alert(arr.join("\n"));
    }
    function hasContent() {
        var arr = [];
        arr.push("使用editor.hasContents()方法判断编辑器里是否有内容");
        arr.push("判断结果为：");
        arr.push(UE.getEditor('editor').hasContents());
        alert(arr.join("\n"));
    }
    function setFocus() {
        UE.getEditor('editor').focus();
    }
    function deleteEditor() {
        disableBtn();
        UE.getEditor('editor').destroy();
    }
    function disableBtn(str) {
        var div = document.getElementById('btns');
        var btns = UE.dom.domUtils.getElementsByTagName(div, "button");
        for (var i = 0, btn; btn = btns[i++];) {
            if (btn.id == str) {
                UE.dom.domUtils.removeAttributes(btn, ["disabled"]);
            } else {
                btn.setAttribute("disabled", "true");
            }
        }
    }
    function enableBtn() {
        var div = document.getElementById('btns');
        var btns = UE.dom.domUtils.getElementsByTagName(div, "button");
        for (var i = 0, btn; btn = btns[i++];) {
            UE.dom.domUtils.removeAttributes(btn, ["disabled"]);
        }
    }

    function getLocalData () {
        alert(UE.getEditor('editor').execCommand( "getlocaldata" ));
    }

    function clearLocalData () {
        UE.getEditor('editor').execCommand( "clearlocaldata" );
        alert("已清空草稿箱")
    }

</script>
</block>
