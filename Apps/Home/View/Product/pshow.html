<!DOCTYPE HTML>
<html>
<head>
	<title>{$pinfo.title}-产品中心-{:F('profiles')['company']}</title>
	<meta name="renderer" content="webkit">
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
	<meta name="description" content="{:F('profiles')['describe']}"/>
    <meta name="keywords" content="{:F('profiles')['keywords']}"/>
    <link href="__HIMAGE__/favicon.ico" rel="icon"/>
	<link rel="stylesheet" href="__HCSS__/style.css">
</head>

<body >
<include file="Public/header" />
<div class="met-position  pattern-show">
	<div class="container">
		<div class="row">
			<ol class="breadcrumb">
				<li>
					<a href="{:U('Index/index')}" title="网站首页">
						<i class="icon wb-home" aria-hidden="true"></i>网站首页
					</a>
				</li>
				<li class="dropdown">

						<a href="{:U('Product/index')}" title="产品展示" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false">产品展示</a>

				</li>

				<li class="dropdown">
					<a title="{$pinfo.title}">{$pinfo.title}</a>
				</li>


			</ol>
		</div>
	</div>
</div>

<div class="page met-showproduct pagetype1 animsition">

<div class="met-showproduct-head">
	<div class="container">
		<div class="row">
			<div class="col-md-7">
				<div id="gallery" class="ad-gallery" data-x="400" data-y="300"> 
					<div class="ad-image-wrapper"></div> 
					<div class="ad-controls"></div> 
					<div class="ad-nav"> 
						<div class="ad-thumbs"> 
							<ul class="ad-thumb-list" id="lightgallery"> 
								<li data-src="{$pinfo.plogo}" data-exthumbimage="{$pinfo.plogo}">
									<a href="#">
										<img src="{$pinfo.plogo}" class="img-responsive" alt="{$pinfo.title}" />
									</a> 
								</li> 

							</ul> 
						</div> 
					</div> 
				</div>
			</div>
			<div class="visible-xs-block visible-sm-block height-20"></div>
			<div class="col-md-5 product-intro">
				<h1>{$pinfo.title}</h1>

				<p class="description"></p>
	
				<div class="para">
					<div class="row">

						<div class="col-md-6 col-sm-6 col-xs-6 margin-bottom-15 blue-grey-500">
							<i class="fa fa-star-o"></i>
							<b style="margin-left: 10px;">{$pinfo.hits}</b>
						</div>

						<div class="col-md-6 col-sm-6 col-xs-6 margin-bottom-15 blue-grey-500">
							<i class="fa fa-pencil-square-o"></i>
							<b style="margin-left: 10px;">{$pinfo.pdate|substr=0,10}</b>
						</div>

					</div>
				</div>

				<div class="tools"></div>

			</div>
		</div>
	</div>
</div>

	<div class="met-showproduct-body">
		<div class="container">
			<div class="row no-space">
				<div class="col-md-9 product-content-body">
					<div class="row">

					<div class="panel product-detail">
						<div class="panel-body">
							<ul class="nav nav-tabs nav-tabs-line met-showproduct-navtabs affix-nav">
								<li class="active"><a data-toggle="tab" href="#product-details" data-get="product-details">详细信息</a></li>

							</ul>
							<div class="tab-content">
								<div class="tab-pane met-editor lazyload clearfix animation-fade active" id="product-details">
									{$pinfo.content}
								</div>

							</div>
						</div>
					</div>

					</div>
				</div>

				<!--右侧开始-->
				<div class="col-md-3">
				<div class="row">
					<div class="panel product-hot">
						<div class="panel-body">
						<h4 class="example-title">热门推荐</h4>
							<div class="row">
								<volist name="tlist" id="v">
								<div class="product-hot-list col-md-12 col-sm-4 col-xs-4 text-center margin-bottom-10">
									<a href="{:U('Product/pshow',['id'=>$v['id']])}" target="_blank" class="img" title="{$v.title}">
										<img src="{$v.plogo}" class="img-responsive"  alt="{$v.title}">
									</a>
									<a href="product-1.html" target="_blank" class="txt" title="{$v.title}">{$v.title}</a>
									
								</div>
								</volist>
							</div>
						</div>
					</div>
				</div>
				</div>
				<!--右侧结束-->

			</div>
		</div>
	</div>
</div>
<include file="Public/footer" />
</body>
</html>
