<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>发布信息</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="__MUI__/css/mui.min.css">
		<link rel="stylesheet" href="__MUI__/app.css">
		<script src="__MUI__/fonts/iconfont.js"></script>
		<style>
			.shijian{
				position: absolute;
				top: 10px;
				right: 15px;
				font-size: 12px;
				font-weight: 400;
				color: #8f8f94;
			}
			.xiaoxi{
				position: absolute;
				top: 8px;
				left: 45px;
				font-size: 10px;
				font-weight: 300;
				line-height: 18px;
				color: #fff;
				background: #ff0000;
				width: 18px;
				height: 18px;
				text-align: center;
				-moz-border-radius: 50%;
				-webkit-border-radius: 50%;
				border-radius:50%;
			}
			.shijian b{
				color: #ff0000;
				font-size: 14px;
			}
			.mui-media-body samp{
				font-size: 12px;
			}
		</style>
	</head>
	<body>
		<div class="mui-content topws">
			<ul class="mui-table-view mui-table-view-chevron topes">
				<li class="mui-table-view-cell mui-media">
					<span class="shijian">普通会员</span>
					<img class="mui-media-object mui-pull-left corners" <if condition="$user['img'] eq null"> src="__MUI__/images/headportrait.jpg" <else/> src="{$user['img']}"</if>>
					<div class="mui-media-body">
						{$user.name}
						<p class="mui-ellipsis-2"><svg class="icon" aria-hidden="true"><use xlink:href="#icon-close_up_mode"></use></svg> 积分 {$user.score}
							<svg class="icon" aria-hidden="true"><use xlink:href="#icon-debt"></use></svg> 余额 &yen; {$user.money}</p>
					</div>
			</li>
			</ul>

			<ul class="mui-table-view mui-grid-view mui-grid-9">
				<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3"><a href="{:U('addinfo',array('type'=>0))}">
					<span class="mui-icon mui-icon-personadd"></span>
					<div class="mui-media-body">招聘</div></a></li>
				<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3"><a href="{:U('addinfo',array('type'=>2))}">
					<span class="mui-icon mui-icon-upload"></span>
					<div class="mui-media-body">供应</div></a></li>
				<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3"><a href="{:U('addinfo',array('type'=>4))}">
					<span class="mui-icon mui-icon-refresh"></span>
					<div class="mui-media-body">出租</div></a></li>
				<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3"><a href="{:U('addinfo',array('type'=>1))}">
					<span class="mui-icon mui-icon-person"></span>
					<div class="mui-media-body">求职</div></a></li>
				<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3"><a href="{:U('addinfo',array('type'=>3))}">
					<span class="mui-icon mui-icon-download"></span>
					<div class="mui-media-body">求购</div></a></li>
				<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3"><a href="{:U('addinfo',array('type'=>5))}">
					<span class="mui-icon mui-icon-reload"></span>
					<div class="mui-media-body">转让</div></a></li>
			</ul>

		</div>
		<div class="mui-bar mui-bar-tab">
			<a class="mui-tab-item" href="{:U('index/index')}"><span class="mui-icon mui-icon-home"></span><span class="mui-tab-label">首页</span></a>
			<a class="mui-tab-item" href="{:U('information/personnel')}"><span class="mui-icon mui-icon-person"></span><span class="mui-tab-label">人才</span></a>
			<a class="mui-tab-item" href="{:U('information/supply')}"><span class="mui-icon mui-icon-compose"></span><span class="mui-tab-label">供求</span></a>
			<a class="mui-tab-item" href="{:U('information/rentto')}"><span class="mui-icon mui-icon-reload"></span><span class="mui-tab-label">租转</span></a>
			<a class="mui-tab-item mui-active" href="{:U('user/my')}"><span class="mui-icon mui-icon-contact"></span><span class="mui-tab-label">我的</span></a>
		</div>
		<script src="__MUI__/js/mui.min.js"></script>
		<script>
            mui.init({
                //mui js 代码
            });
            //测试代码
            mui('body').on('tap','a',function(){window.top.location.href=this.href;});
            //微信代码
           
		</script>
		<div style="display: none">统计代码</div>
	</body>
</html>
