<!DOCTYPE HTML>
<html>
<head>
    <title>联系我们-{:F('profiles')['company']}</title>
    <meta name="renderer" content="webkit">
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta name="description" content="{:F('profiles')['describe']}"/>
    <meta name="keywords" content="{:F('profiles')['keywords']}"/>
    <link href="__HIMAGE__/favicon.ico" rel="icon"/>
    <link rel="stylesheet" href="__HCSS__/style.css">
</head>

<body>
<include file="Public/header" />
<div class="met-banner">
    <div class="carousel slide" id="met-banner-slide" data-ride="carousel">

        <div class="carousel-inner " role="listbox">

            <div class="item active">

                <picture>
                    <source srcset="__HIMAGE__/background.jpg" media="(min-width: 768px)"/>
                    <img
                            class="cover-image overlay-scale"
                            srcset="__HIMAGE__/background.jpg"
                            alt=""
                    />
                </picture>
                <div class="carousel-caption p-">
                    <h3 class="animation-slide-top animation-delay-300" style="color:"></h3>
                    <p class="animation-slide-bottom animation-delay-600" style="color:"></p>
                </div>

            </div>

        </div>

    </div>
</div>


<div class="met-column-nav  ">
    <div class="container">
        <div class="row">

            <div class="col-md-12 sidebar_tile">
                <div class="row">
                    <ul class="met-column-nav-ul">

                        <li class="dropdown">

                            <a href="contact.html" title="联系我们" class="link active">联系我们</a>

                        </li>

                    </ul>
                </div>
            </div>


        </div>
    </div>
</div>

<section class="met-show animsition" style="padding-top: 0px;">
    <div class="container">
        <div class="row">
            <div class="met-editor lazyload clearfix">
                <div>
                    <div><strong style=" display: block; width:450px; margin: 0 auto;"><span style="font-size:14px;">
                        <img src="__HIMAGE__/logo.png" style="width:245px; height: 208px;" alt="{:F('profiles')['company']}"></span></strong>
                    </div>
                    <div style=" width:550px;  margin:20px auto; text-indent: 50px; font-size: 18px;">
                    <strong><p>{:F('profiles')['company']}</p></strong>
                    <p>地址：{:F('profiles')['address']}</p>
                    <p>
                        手机1：{:F('profiles')['phone']}
                    </p>
                    <p>
                        手机2：18695184885
                    </p>
                    <p>
                        邮箱：{:F('profiles')['emil']}
                    </p>

                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
<include file="Public/footer" />
</body>
</html>
