<!DOCTYPE HTML>
<html>
<head>
	<title>{$ninfo.title}-新闻资讯-{:F('profiles')['company']}</title>
	<meta name="renderer" content="webkit">
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta name="description" content="{:F('profiles')['describe']}"/>
    <meta name="keywords" content="{:F('profiles')['keywords']}"/>
    <link href="__HIMAGE__/favicon.ico" rel="icon"/>
	<link rel="stylesheet" href="__HCSS__/style.css">
</head>

<body >
<include file="Public/header" />
<div class="met-position  pattern-show">
	<div class="container">
		<div class="row">
			<ol class="breadcrumb">
				<li>
					<a href="{:U('Index/index')}" title="网站首页">
						<i class="icon wb-home" aria-hidden="true"></i>网站首页
					</a>
				</li>
				<li class="dropdown">
					<a href="{:U('News/index')}" title="新闻资讯" class="dropdown-toggle">新闻资讯</a>
				</li>

				<li class="dropdown">
					<a title="{$ninfo.title}">{$ninfo.title}</a>
				</li>


			</ol>
		</div>
	</div>
</div>

<div class="page met-showproduct pagetype1 animsition">

<div class="met-showproduct-head">
	<div class="container">
		<div class="row">
			<div class="col-md-7">
				<div id="gallery" class="ad-gallery" data-x="400" data-y="300"> 
					<div class="ad-image-wrapper"></div> 
					<div class="ad-controls"></div> 
					<div class="ad-nav"> 
						<div class="ad-thumbs"> 
							<ul class="ad-thumb-list" id="lightgallery"> 
								<li data-src="{$ninfo.nlogo}" data-exthumbimage="{$ninfo.nlogo}">
									<a href="#">
										<img src="{$ninfo.nlogo}" class="img-responsive" alt="{ninfo.title}" />
									</a> 
								</li> 

							</ul> 
						</div> 
					</div> 
				</div>
			</div>
			<div class="visible-xs-block visible-sm-block height-20"></div>
			<div class="col-md-5 product-intro">
				<h1>{$ninfo.title}</h1>

				<p class="description"></p>
	
				<div class="para">
					<div class="row">
						
						<div class="col-md-6 col-sm-6 col-xs-6 margin-bottom-15 blue-grey-500">
							<i class="fa fa-star-o"></i>
							<b style="margin-left: 10px;">{$ninfo.hits}</b>
						</div>

						<div class="col-md-6 col-sm-6 col-xs-6 margin-bottom-15 blue-grey-500">
							<i class="fa fa-pencil-square-o"></i>
							<b style="margin-left: 10px;">{$ninfo.ndate|substr=0,10}</b>
						</div>

					</div>
				</div>

				<div class="tools"></div>

			</div>
		</div>
	</div>
</div>

	<div class="met-showproduct-body" >
		<div class="container">
			<div class="row no-space">
				<div class="col-md-9 product-content-body" style="width: 100%;">
					<div class="row">

					<div class="panel product-detail">
						<div class="panel-body">
							<ul class="nav nav-tabs nav-tabs-line met-showproduct-navtabs affix-nav">
								<li class="active">详细信息</li>

							</ul>
							<div class="tab-content">
								<div class="tab-pane met-editor lazyload clearfix animation-fade active">
									{$ninfo.content}
								</div>

							</div>
						</div>
					</div>

					</div>
				</div>

			</div>
		</div>
	</div>
</div>
<include file="Public/footer" />
</body>
</html>
