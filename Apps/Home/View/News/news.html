<!DOCTYPE HTML>
<html>
<head>
	<title>新闻资讯-{:F('profiles')['company']}</title>
	<meta name="renderer" content="webkit">
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
	<meta name="description" content="{:F('profiles')['describe']}"/>
    <meta name="keywords" content="{:F('profiles')['keywords']}"/>
    <link href="__HIMAGE__/favicon.ico" rel="icon"/>
    <link rel="stylesheet" href="__HCSS__/style.css">
</head>

<body >
	<include file="Public/header" />
	<div class="met-banner">
		<div class="carousel slide" id="met-banner-slide" data-ride="carousel">

			<div class="carousel-inner " role="listbox">

				<div class="item active">

					<picture>
						<source srcset="__HIMAGE__/background.jpg" media="(min-width: 768px)" />
						<img 
							class="cover-image overlay-scale" 
							srcset="__HIMAGE__/background.jpg"
							alt="" 
						/>
					</picture>
					<div class="carousel-caption p-">
                          <h3 class="animation-slide-top animation-delay-300" style="color:"></h3>
                          <p class="animation-slide-bottom animation-delay-600" style="color:"></p>
                    </div>

				</div>

			</div>

		</div>
	</div>
<div class="met-column-nav product-search-body bordernone">
	<div class="container">
		<div class="row">
			<div class="col-md-9 sidebar_tile">
				<div class="row">
					<ul class="met-column-nav-ul">

					<li><a href="{:U('News/index')}" class="link"  title="全部">全部</a></li>	
					<volist name="clist" id="v">
						<li class="dropdown">
							<a href="{:U('News/index',['cid'=>$v['id']])}" title="{$v.cname}" class="link ">{$v.cname}</a>
						</li>
					</volist>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
<section class="met-news animsition">
	<div class="container">
			<div class="col-md-9 met-news-body">
				<div class="row">
					<div class="met-news-list">
						<ul class="met-page-ajax">
							<volist name="nlist" id="v">
							<li>
								<h4>
									<a href="{:U('News/nshow',['id'=>$v['id']])}" title="{$v.title}" target='_self'>{$v.title}</a>
								</h4>
								<p class="des">{$v.content|strip_tags|mb_substr=0,228}</p>
								<p class="info">
									<span>{$v.ndate|substr=0,10}</span>
									<span class="margin-left-10"><i class="icon wb-eye margin-right-5" aria-hidden="true"></i>{$v.hits}</span>
								</p>
							</li>
							</volist>
							<li style="border-bottom: #fff">{$page}</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="col-md-3">
				<div class="row">

					<div class="met-news-bar">

    <!--                     <form method='get' action="http://www.hhsi.com.cn/search/search.php">
                            <input type='hidden' name='lang' value='cn' />
                            <input type='hidden' name='class1' value='2' />
                            <div class="form-group">
                                <div class="input-search">
                                    <button type="submit" class="input-search-btn"><i class="icon wb-search" aria-hidden="true"></i></button>
                                    <input type="text" class="form-control" name="searchword" placeholder="Search">
                                </div>
                            </div>
                        </form> -->

						<div class="recommend news-list-md">
							<h3>为您推荐</h3>
							<ul class="list-group list-group-bordered">
								<volist name="tlist" id="v">
								<li class="list-group-item">
									<a href="{:U('News/nshow',['id'=>$v['id']])}" title="{$v.title}" target='_self'>{$v.title}</a>
								</li>
								</volist>
							</ul>
						</div>

					</div>

				</div>
			</div>
		</div>
	</div>
</section>
<include file="Public/footer" />
</body>
</html>
